<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="images/user.svg" />
    <title>Gorbacheva-test</title>
    <meta name="description" content="test task for company" />
  </head>
  <body>
    <button class="burger-button">
      <svg width="24" height="24">
        <use href="./images/symbol-defs.svg#icon-align-justify" class="svg" />
      </svg>
    </button>
    <header class="header open">
      <button class="burger-close">
        <svg width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-close" class="svg" />
        </svg>
      </button>
      <a href="#" class="header-logo link">
        <svg width="37" height="37">
          <use href="./images/symbol-defs.svg#icon-logo" />
        </svg>
        <p>Dashboard</p>
      </a>
      <ul class="header-navigation list">
        <li class="header-navigation-item">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-dashboard" />
          </svg>
          <p class="header-navigation-text">Dashboard</p>
        </li>
        <li class="header-navigation-item">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-product" />
          </svg>
          <p class="header-navigation-text">Product</p>
          <svg width="16" height="16" class="header-navigation-arrow">
            <use href="./images/symbol-defs.svg#icon-arrow" />
          </svg>
        </li>
        <li class="header-navigation-item active-navigation-link">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-customers" />
          </svg>
          <p class="header-navigation-text">Customers</p>
          <svg width="16" height="16" class="header-navigation-arrow">
            <use href="./images/symbol-defs.svg#icon-arrow" />
          </svg>
        </li>
        <li class="header-navigation-item">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-income" />
          </svg>
          <p class="header-navigation-text">Income</p>
          <svg width="16" height="16" class="header-navigation-arrow">
            <use href="./images/symbol-defs.svg#icon-arrow" />
          </svg>
        </li>
        <li class="header-navigation-item">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-promote" />
          </svg>
          <p class="header-navigation-text">Promote</p>
          <svg width="16" height="16" class="header-navigation-arrow">
            <use href="./images/symbol-defs.svg#icon-arrow" />
          </svg>
        </li>
        <li class="header-navigation-item">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-help" />
          </svg>
          <p class="header-navigation-text">Help</p>
          <svg width="16" height="16" class="header-navigation-arrow">
            <use href="./images/symbol-defs.svg#icon-arrow" />
          </svg>
        </li>
      </ul>
      <div class="header-userinfo">
        <img src="./images/Ellipse 8.svg" alt="" />
        <div class="header-userinfo-text">
          <h3 class="header-userinfo-text-name">Evano</h3>
          <p>Project Manager</p>
        </div>
      </div>
    </header>
    <main class="main">
      <h2 class="table-title">Hello Evano ,</h2>
      <div class="table-wrapper">
        <div class="table-search">
          <div>
            <h3 class="table-search-title">All Customers</h3>
            <h4 class="table-search-title-green">Active Members</h4>
          </div>
          <div class="table-search-input-wrapper">
            <svg width="24" height="24" class="table-search-input-svg">
              <use href="./images/symbol-defs.svg#icon-search" />
            </svg>
            <input
              type="text"
              class="table-search-input"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="table-mobile"></div>
        <table class="table">
          <thead class="table-head">
            <tr class="table-head-line">
              <th>Customer Name</th>
              <th>Company</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Country</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
        <div class="pagination-wrapper">
          <p class="pagination-text">Showing data 1 to 8 of 256K entries</p>
          <div>
            <div id="data-container"></div>
            <div id="pagination-container"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/pagination.js" type="module"></script>
  </body>
</html>
